<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PseudoClass</title>
</head>

<style>

/*-   mekn mouse eks hi utara genichhama style eka apply wenoo*/
h1:hover {
background: yellow;
}


/* meke alreay visited links wlta style eka apply wenoo*/
a:visited {
color: red;
}


/* meke links wla default colour eka wens karanna puluwm*/
a:link {
color: orange;
}

/*button eka click karaddi colour eka change wenna*/
h1:active {
background: red;
}


/*input eka focous karanna*/
input:focus {
background: dodgerblue;
}

</style>

<body>
<h1>Welcome to IJSE</h1>

<a href="https://ijse.lk">IJSE</a> <br>

<a href="https://www.cardiffmet.ac.uk">Cardiff Met</a> <br>

<form>
    <label for="name">Name</label> <br>
    <input type="text" id="name" name="name" placeholder="Enter your name">
</form>


</body>
</html>
