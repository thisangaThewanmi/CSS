<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdSelector</title>
</head>
<style>
    #blue_text{
        color:blue;
    }

    #red_text{
        color:red;
    }
</style>
<body>

<h1> Id Selectors</h1>

<ol>
    <li>Java</li>
    <li id="blue_text">python</li>
    <li>c</li>
    <li id="red_text">c++</li>
</ol>


<!--Id selector eken karanne 1 tag ekata eyat witharak acess karann puluwn style ekak danna oni unaa eyata id ekek dila ekata style eka adda karanwa mekedi
me id eka uniwue tawa tanakadi me id eka apply karnn  ba

and  we use #sign before the id name when applying style

-->
</body>
</html>
